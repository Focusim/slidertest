<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Слайдер на 1+ блоков, 1 из них виднен-->
    <section class="slider">
        <div class="conteiner">
            <h1 style="color: red; text-align: center; font-size: 50px;">Слайдер на 1+ блоков, 1 из них виднен</h1>
            <div class="slider__inner">
                <button class="slider__btn-next" onclick="nextSlide()">></button>
                <button class="slider__btn-prev" onclick="previousSlide()"><</button>
                        <div class="slider__block">
                            1
                        </div>
                        <div class="slider__block">
                            2
                        </div>
                        <div class="slider__block">
                            3
                        </div>
                        <div class="slider__block">
                            4
                        </div>
                        <div class="slider__block">
                            5
                        </div>
                        <div class="slider__block">
                            6
                        </div>

            </div>
        </div>
        </div>
    </section>


    <!-- Слайдер на 6+ блоков, 3 из них видны-->
    <section class="slider">
        <div class="conteiner">
            <h1 style="color: red; text-align: center; font-size: 50px;">Слайдер на 6+ блоков, 3 из них виднен</h1>
            <div class="slider__inner">
                <button class="slider__btn-next" onclick="nextTop()">></button>
                <button class="slider__btn-prev" onclick="prevTop()"><</button>
                        <div class="top" id="top1">
                            1
                        </div>
                        <div class="top" id="top2">
                            2
                        </div>
                        <div class="top" id="top3">
                            3
                        </div>
                        <div class="top" id="top4">
                            4
                        </div>
                        <div class="top" id="top5">
                            5
                        </div>
                        <div class="top" id="top6">
                            6
                        </div>
                        <div class="top" id="top1">
                            7
                        </div>
                        <div class="top" id="top2">
                            8
                        </div>
                        <div class="top" id="top3">
                            9
                        </div>
                        <div class="top" id="top4">
                            10
                        </div>
                        <div class="top" id="top5">
                            11
                        </div>
                        <div class="top" id="top6">
                            12
                        </div>
            </div>
        </div>
        </div>
    </section>


    <section class="slider">
        <div class="conteiner">
            <div class="slider__inner">
                <button class="slider__btn-next" onclick="nextMid()">></button>
                <button class="slider__btn-prev" onclick="prevMid()"><</button>
                <div class="mid">
                    1
                </div>
                <div class="mid">
                    2
                </div>
                <div class="mid">
                    3
                </div>
                <div class="mid">
                    4
                </div>
                <div class="mid">
                    5
                </div>
                <div class="mid">
                    6
                </div>
            </div>
        </div>
    </section>

<button class="smile-btn" id="smile"><img class="smile" src="images/smile.png" alt=""></button>


    <script src="main.js"></script>
</body>

</html>
