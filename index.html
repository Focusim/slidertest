<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="slider">
        <div class="conteiner">
            <div class="slider__inner">
                <button class="slider__btn-next" onclick="nextSlide()">></button>
                <button class="slider__btn-prev" onclick="previousSlide()"><</button>
                <div class="slider__block">
                    1
                </div>
                <div class="slider__block">
                    2
                </div>
                <div class="slider__block">
                    3
                </div>
                <div class="slider__block">
                    4
                </div>
                <div class="slider__block">
                    5
                </div>
                <div class="slider__block">
                    6
                </div>

            </div>
        </div>
        </div>
    </section>
    <section class="slider">
        <div class="conteiner">
            <div class="slider__inner">
                <button class="slider__btn-next" onclick="nextTop()">></button>
                <button class="slider__btn-prev" onclick="prevTop()"><</button>
                <div class="top" id="top1">
                    1
                </div>
                <div class="top" id="top2">
                    2
                </div>
                <div class="top" id="top3">
                    3
                </div>
                <div class="top" id="top4">
                    4
                </div>
                <div class="top" id="top5">
                    5
                </div>
                <div class="top" id="top6">
                    6
                </div>
            </div>
        </div>
        </div>
    </section>


    <section class="test">
        <div class="test__inner">
            <div class="mid order">
                1
            </div>
            <div class="mid order">
                2
            </div>
            <div class="mid order">
                3
            </div>
            <div class="mid order">
                4
            </div>
            <div class="mid order">
                5
            </div>
            <div class="mid order">
                6
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
